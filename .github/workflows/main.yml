name: Run 70 Times a Day

on:
  schedule:
    - cron: "*/20 * * * *"  # Runs every 20 minutes
  workflow_dispatch:  # Allows manual trigger of the workflow

jobs:
  frequent-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Run the Task
        run: echo "This action runs every ~20 minutes!"

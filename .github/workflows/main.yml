name: Run 96 times a day #cliff

on:
  schedule:
    - cron: "*/15 * * * *" # Runs every 15 minutes

jobs:
  frequent-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run the Task
        run: echo "This action runs every 15 minutes!"
